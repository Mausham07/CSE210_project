<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Style the body with a background color */
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 10px;
    padding: 0;
}

/* Style the link */
a {
    padding: 20px;
    margin: 10px;
    background-color: yellow;
    text-decoration: none;
    color: black; /* Link color */
    border-radius: 8px;
    font-style: italic;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: large;
}
.focus{
    font-weight: bold; /* Make it bold */
    background-color: yellow; /* Bright background color */
    color: #0055aa; /* Already using the hover color for consistency */
    border: 2px solid black;
}
.focus:hover {
    color: black; /* Revert to black on hover for contrast */
    background-color: #ffcc00; /* A darker shade of yellow for hover */
}

/* Change link color when hovered */
a:hover {
    color: #0055aa; /* Hovered link color */
}

/* Center the link in the middle of the page */
body {
    display: flex;

}

</style>
<body>
    <a href="https://github.com/Mausham07/CSE210_project/tree/main/prove/Develop02">Prove 2</a>
    <a href="https://github.com/Mausham07/CSE210_project/tree/main/prove/Develop03">Prove 3</a>
    <a href="https://github.com/Mausham07/CSE210_project/tree/main/prove/Develop04" class="focus">Prove 4</a>
</body>
</html>
